<body>
    <div class="container">
        <div class="comment-container">
          <div class="comment-box">
            <label for="username-text-box">USERNAME:</label>
            <input type="text" class="username-text-box" >
            
            <label for="comment-text-box">COMMENT:</label>
            <input type="text" class="comment-text-box" placeholder="Write a comment..." />
            <button class="comment-button">Submit</button>
          </div>
          <div class="comments">
            <div class="comment">
                <p class="username-text"></p>
              <p class="comment-text"></p>
              <div class="action-buttons">
                <!-- <button class="like-button"></button>
                <button class="dislike-button"></button>
                <button class="delete-button"></button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="app.js"></script>  

</body>
</html>
